ImageExtensions: list(str(ignore_case = True), min = 1)

RowDescription:
  entities: list(include('entity'), min = 1)
  name: str(min = 1)

Components: list(include('Component'), min = 1)
---
Component:
  entities: list(include('entity'), min = 1)
  name: str(min = 1)
  column: str(exclude = '!?{}', min = 1)
  images: list(include('image'), min = 1)
  ratings: include('rating', min = 1)

entity: enum('bids', 'subject', 'session', 'task', 'acquisition', 'ceagent', 'reconstruction', 'direction', 'run', 'proc', 'modality', 'echo', 'flip', 'inv', 'mt', 'part', 'recording', 'space', 'suffix', 'scans', 'fmap', 'datatype', 'extension', 'derivatives', 'entities', 'atlas', 'roi', 'label', 'desc', 'from', 'to', 'mode', 'hemi', 'res', 'den', 'model', 'subset')

image:
  description: str(exclude = '!?{}', min = 1)

rating: list(str(exclude = '!?{}', min = 1))